<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Academy: Седона</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="grid-container">
  <div class="content">
  <header class="page-header">
    <a
      href="https://htmlacademy.ru/"
      target="_blank"
      class="page-header-logo-link"
    >
      <img
        src="img/icons/logo.svg"
        alt="Логотип Sedona"
        width="140"
        height="70"
      />
    </a>
    <div class="page-header-wrapper">
      <nav class="navigation">
        <ul class="list navigation-list">
          <li class="navigation-item">
            <a href="#" class="link navigation-link">Главная</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="link navigation-link">О седоне</a>
          </li>
          <li class="navigation-item">
            <a href="catalog.html" class="link navigation-link"
            >Гостиницы</a
            >
          </li>
        </ul>
      </nav>
      <div class="page-header-menu-wrapper">
        <button type="button" class="btn page-header-search-btn">
          <img
            src="img/icons/search.svg"
            alt="Поиск по сайту"
            width="18"
            height="18"
          />
        </button>
        <a href="#" class="link page-header-favorite-link">
          <img
            src="img/icons/heart.svg"
            alt="Избранное"
            width="18"
            height="17"
          />
        </a>
        <button type="button" class="btn page-header-popup-btn">
          Хочу сюда!
        </button>
      </div>
    </div>
  </header>
    <main class="main-index">
      <section class="promo">
        <h1 class="visually-hidden">Sedona</h1>
        <div class="promo-wrapper">
          <p><img src="img/icons/welcome-img.svg" alt="welcome" /></p>
          <p><img src="img/icons/gorgeous-text.svg" alt="gorgeous" /></p>
          <p><img src="img/icons/sedona.svg" alt="sedona" /></p>
        </div>
      </section>
    </main>
</div>
  <footer class="page-footer">
    <form action="#" method="post" class="page-footer-form">
      <h3>Подпишитесь на рассылку</h3>
      <p>
        Только полезная информация и никакого спама, честное бойскаутское!
      </p>
      <label
      ><input
        type="email"
        placeholder="Ваш e-mail"
        name="subscribe-input"
      /></label>
      <button type="submit" name="subscribe-btn" class="btn subscribe-btn">
        Подписаться
      </button>
    </form>
    <ul class="list footer-contacts-list">
      <li class="footer-contacts-item">
        <ul class="list footer-social-list">
          <li class="footer-social-item">
            <a
              href="https://vk.com/htmlacademy"
              class="link footer-social-link"
            >
              <img src="img/icons/vkontakte.svg" alt="Vkontakte" />
            </a>
          </li>
          <li class="footer-social-item">
            <a
              href="https://t.me/htmlacademy"
              class="link footer-social-link"
            >
              <img src="img/icons/telegram.svg" alt="Telegram" />
            </a>
          </li>
          <li class="footer-social-item">
            <a
              href="https://www.youtube.com/user/htmlacademyru"
              class="link footer-social-link"
            >
              <img src="img/icons/youtube.svg" alt="Youtube" />
            </a>
          </li>
        </ul>
      </li>
      <li class="footer-contacts-item">
        <a href="tel:+78128121212" class="footer-contacts-phone"
        >+7 (812) 812-12-12</a
        >
      </li>
      <li class="footer-contacts-item">
        <a href="https://htmlacademy.ru/">
          <img
            src="img/icons/html_academy_logo.svg"
            alt="Логотип HTMLAcademy"
          />
        </a>
      </li>
    </ul>
  </footer>

</html>
